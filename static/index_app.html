<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prizo Prototype</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
            position: fixed;
            touch-action: none;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            touch-action: none;
            -webkit-overflow-scrolling: none;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            touch-action: none;
        }

        /* Убираем скроллбары для всех элементов */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe 
            src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FT9LISapjTIZdcZfyf6JPCq%2FPrizo%3Ftype%3Ddesign%26node-id%3D1-323%26t%3DHG3EDu5frgLhGe7P-0%26scaling%3Dscale-down%26page-id%3D0%253A1%26starting-point-node-id%3D1%253A725"
            allowfullscreen
            allow="fullscreen"
            scrolling="no"
        ></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                // Устанавливаем цвет фона в соответствии с темой Telegram
                document.body.style.backgroundColor = window.Telegram.WebApp.backgroundColor;
            }
            
            // Предотвращаем скролл на мобильных устройствах
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Обработка изменения размера окна
            function handleResize() {
                const container = document.getElementById('container');
                const iframe = container.querySelector('iframe');
                
                // Получаем размеры окна
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                // Устанавливаем размеры контейнера
                container.style.width = windowWidth + 'px';
                container.style.height = windowHeight + 'px';
                
                // Устанавливаем размеры iframe
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }

            // Вызываем функцию при загрузке и изменении размера окна
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
</html>
