<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prizo Prototype</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            background: white;
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe 
            id="figma-frame"
            src="https://embed.figma.com/proto/T9LISapjTIZdcZfyf6JPCq/Prizo?page-id=0%3A1&node-id=1-323&node-type=frame&viewport=979%2C359%2C0.21&scaling=scale-down&content-scaling=fixed&starting-point-node-id=1%3A725&embed-host=share&hide-ui=1"
            allowfullscreen
        ></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // Адаптивное масштабирование iframe
            function resizeIframe() {
                const iframe = document.getElementById('figma-frame');
                const container = document.getElementById('container');
                const windowRatio = window.innerWidth / window.innerHeight;
                const designRatio = 375 / 812; // Стандартное соотношение сторон для мобильного дизайна

                if (windowRatio > designRatio) {
                    // Если окно шире, чем нужно
                    iframe.style.height = '100%';
                    iframe.style.width = 'auto';
                } else {
                    // Если окно уже, чем нужно
                    iframe.style.width = '100%';
                    iframe.style.height = 'auto';
                }
            }

            // Вызываем функцию при загрузке и изменении размера окна
            window.addEventListener('resize', resizeIframe);
            resizeIframe();
        });
    </script>
</body>
</html>
